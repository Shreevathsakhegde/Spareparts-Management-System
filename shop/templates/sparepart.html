<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Car Repair</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/grid.css' %}" type="text/css" media="screen">
<script src="{% static 'js/jquery-1.7.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cufon-yui.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cufon-replace.js' %}" type="text/javascript"></script>
<script src="{% static 'js/Vegur_500.font.js' %}" type="text/javascript"></script>
<script src="{% static 'js/FF-cash.js' %}" type="text/javascript"></script>
<script src="{% static 'js/tms-0.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/tms_presets.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.equalheights.js' %}" type="text/javascript"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{% static 'js/html5.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/ie.css' %}" type="text/css" media="screen">
<![endif]-->

</head>



<body id="page1">
<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <div class="main">
        <div class="wrapper">
          <h1 style="font-size: 30px;">Spare Parts Management System </h1>
          
        </div>
        <nav>
          <ul class="menu">
          {% include "admin_menu.html" %}
          </ul>
        </nav>
        
      </div>
    </header>
    <!--==============================content================================-->
    <section id="content">
      <div class="main">

          <div class="wrapper p5">
            <article class="grid_4">
              
            </article>
            <article class="grid_4">
              
            </article>
            <article class="grid_4">
              
            </article>
          </div>
          <div class="container-bot">
            <div class="container-top">
              <div class="container">
                <div class="wrapper">
                  <article class="grid_8">
                    <div class="indent-left">
                      <h2></h2>
                      
                    </div>
                       <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="wrapper">
                      <div class="grid_4 alpha">
                        <div class="indent-left">
                          <div class="maxheight indent-bot">
                            <input type="text" name="t1" placeholder="enter spare part ID" >
                            <br> <br>
<input type="text" name="t2" placeholder="Enter name" required>
                            <br> <br>
<input type="text" name="t3" placeholder="Enter number" required>
                            <br> <br>
<input type="text" name="t4" placeholder="Enter description" required>
                            <br> <br>
<input type="text" name="t5" placeholder="Enter quantity available" required>
                            <br> <br>
<input type="text" name="t6" placeholder="Enter Supplier ID" required>
                            <br> <br>
<input type="text" name="t7" placeholder="Enter price" required>
                            <br> <br>
                            <input type="text" name="t8" placeholder="enter company" required>
                            <br> <br>
<input type="file" name="myfile" placeholder="enter photo" required>
                            <br> <br>
                               <input type="submit" value="submit">

                      </div>
                      </form>
                    </div>
                  </article>
             </div>     
    <!--==============================footer=================================-->
    <footer>
      <div class="main"> <span>Copyright &copy; <a href="#"></a> All Rights Reserved</span> Design by <a target="_blank" href="http://www.templatemonster.com/">SK&PK Team</a> </div>
    </footer>
  </div>
</div>
<script type="text/javascript">Cufon.now();</script>
<script type="text/javascript">
$(window).load(function () {
    $('.slider')._TMS({
        duration: 1000,
        easing: 'easeOutQuint',
        preset: 'simpleFade',
        slideshow: 7000,
        banners: false,
        pauseOnHover: true,
        pagination: false,
        pagNums: false,
        nextBu: '.next',
        prevBu: '.prev'
    });
});
</script>
</body>
</html>
