<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Car Repair</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/grid.css' %}" type="text/css" media="screen">
<script src="{% static 'js/jquery-1.7.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cufon-yui.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cufon-replace.js' %}" type="text/javascript"></script>
<script src="{% static 'js/Vegur_500.font.js' %}" type="text/javascript"></script>
<script src="{% static 'js/FF-cash.js' %}" type="text/javascript"></script>
<script src="{% static 'js/tms-0.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/tms_presets.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.equalheights.js' %}" type="text/javascript"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{% static 'js/html5.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/ie.css' %}" type="text/css" media="screen">
<![endif]-->
</head>
<body id="page1">
<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <div class="main">
        <div class="wrapper">
          <h1 style="font-size: 30px;">Spare Parts Management System </h1>

        </div>
        <nav>
          <ul class="menu">
             <li><a class="active" href="{% url 'index'%}">Home</a></li>


          </ul>
        </nav>

      </div>
    </header>
    <!--==============================content================================-->
    <section id="content">
      <div class="main">
        <div class="container_12">
          <div class="wrapper p5">
            <article class="grid_4">

            </article>
            <article class="grid_4">

            </article>
            <article class="grid_4">

            </article>
          </div>
          <div class="container-bot">
            <div class="container-top">
              <div class="container">
                <div class="wrapper">
                  <article class="grid_8">
                    <div class="indent-left">
                      <h2>Change Password</h2>

                    </div>
                    <div class="wrapper">
                      <div class="grid_4 alpha">
                        <div class="indent-left">
                          <form method="post">
                            {% csrf_token %}
                          <div class="maxheight indent-bot">
                           <input type="password" placeholder="Old Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Please enter a valid password (at least 8 characters, including one uppercase letter, one lowercase letter, and one digit)." required />

                            <br> <br>
                            <input type="password" placeholder="New Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Please enter a valid password (at least 8 characters, including one uppercase letter, one lowercase letter, and one digit)." required />
                            <br> <br>

                            <input type="password" placeholder="Confirm Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Please enter a valid password (at least 8 characters, including one uppercase letter, one lowercase letter, and one digit)." required />
                            <br> <br>
                          <input type="submit" value="Change Password"> </div>
                            </form>
                      </div>

                    </div>
                  </article>
             </div>
    <!--==============================footer=================================-->
    <footer>
      <div class="main"> <span>Copyright &copy; <a href="#"></a> All Rights Reserved</span> Design by <a target="_blank" href="http://www.templatemonster.com/">SK&PK Team</a> </div>
    </footer>
  </div>
</div>
<script type="text/javascript">Cufon.now();</script>
<script type="text/javascript">
$(window).load(function () {
    $('.slider')._TMS({
        duration: 1000,
        easing: 'easeOutQuint',
        preset: 'simpleFade',
        slideshow: 7000,
        banners: false,
        pauseOnHover: true,
        pagination: false,
        pagNums: false,
        nextBu: '.next',
        prevBu: '.prev'
    });
});
</script>
</body>
</html>
